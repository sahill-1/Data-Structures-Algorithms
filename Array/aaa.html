<script>
    function printPattern(n){
        //Empty string to store pattern
        let pattern = " ";

        //Loop through each row
        for (let i=0; i<n; i++){
            //print spaces for indentation
            for (let j=0; j<i; j++){
                pattern += " ";
            }

            //print the letters in ascending order
            for (let k=i; k<n; k++){
                pattern += String.fromCharCode(65+k) + " ";
            }

            
        }

    }
</script>
